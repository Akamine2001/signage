<mat-toolbar color="primary">
  <a class="toolbar" routerLink="/">PC教室案内</a>
  <span class="spacer"></span>
  <div *ngIf="isFullscreen; else exit">
    <button mat-icon-button (click)="exitFullscreen()">
      <mat-icon class="fullscreen">fullscreen_exit</mat-icon>
    </button>
  </div>
  <ng-template #exit>
    <button mat-icon-button (click)="fullscreen()">
      <mat-icon class="document.fullscreenElement">fullscreen</mat-icon>
    </button>
  </ng-template>
  <div *ngIf="auth.isLoggedIn; else login">

    <button mat-icon-button [matMenuTriggerFor]="menu">
     <img class="thumbnail" [src]="auth.userPhoto">
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item routerLink="/admin">
        <mat-icon>person_add</mat-icon>
        <span>ユーザーを追加</span>
      </button>
      <button mat-menu-item routerLink="/regist">
        <mat-icon>settings</mat-icon>
        <span>時間割管理</span>
      </button>
      <button mat-menu-item (click)="auth.signOut()">
        <mat-icon>logout</mat-icon>
        <span>ログアウト</span>
      </button>
    </mat-menu>
  </div>
  <ng-template #login>
    <button mat-icon-button (click)="auth.googleSignin()">
    <mat-icon class="setting">account_circle</mat-icon>
  </button>
  </ng-template>
</mat-toolbar>

<router-outlet></router-outlet>

<div class="footer">
  <a>-Supported by meiostdio-</a>
</div>
